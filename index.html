<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="src/style.css">
</head>
<script
        src="https://kit.fontawesome.com/8b6fbf224a.js"
        crossorigin="anonymous"
></script>
<body>
<div class='block1'>
    <div class='search-icon'>
        <i class="fa-solid fa-magnifying-glass-location" data-bs-toggle="modal" data-bs-target="#change-loc-modal"></i>
    </div>
    <div class='search-icon'>
        <i class="bi bi-geo-fill" id="current-loc-button"></i>
    </div>
</div>

<div class="block2">
    <p class="weather-status" id="weather-status"> Sunny </p>
    <p class="current-city" id="current-city"> Tokyo </p>
    <p class="current-country" id="current-country"> Japan </p>
</div>

<div class="card-group">
    <div class="card" id="main-card">
        <div class="card-body">
            <p class="card-text day day0" id="day0">Now 21:00</p>
            <p class="card-text weather-icon day0"><i id="day0-icon" class="bi bi-cloud-fog2-fill"></i></p>
            <p class="card-text temp-num day0" id="day0-temp">20°C</p>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <p class="card-text day day1"><br/>Tomorrow</p>
            <p class="card-text weather-icon"><i class="bi bi-cloud-drizzle-fill"></i></p>
            <p class="card-text temp-num" id="day1-temp">8°C</p>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <p class="card-text day day2" id="day2"> Monday </p>
            <p class="card-text weather-icon"><i class="fa-solid fa-cloud-sun"></i></p>
            <p class="card-text temp-num" id="day2-temp">14°C</p>
        </div>
    </div>
</div>

<div class="modal fade" id="change-loc-modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalLabel">Please input city name</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="city-name-form">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="city-name-input" class="col-form-label"> City Name: </label>
                        <input type="text" class="form-control" id="city-name-input">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Search</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="footer-space">
</div>
<script src="src/code.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
